<!doctype html>

<html>
	<head>
		<title>Rodomopo</title>
		<script src="jquery.js" type="text/javascript"></script>
		<script src="script.js" type="text/javascript"></script>
		<link href="style.css" rel="stylesheet" type="text/css"/>
	<head>
	<body>
		
		<h1>Rodomopo</h1>
		
		<div id="sessions">
			<button id="work">
				<span>Work</span>
				<span>(25 mins)</span>
			</button>
			<button id="break">
				<span>Break</span>
				<span>(5 mins)</span>
			</button>
			<button id="rebreak">
				<span>Rebreak</span>
				<span>(10 mins)</span>
			</button>
		</div>
		
		<div id="countdown">
			<meter min="0" max="0" value="0">.</meter>
			<time>0:00</time>
		</div>
		
		<div>
			<button id="stop" class="operation">Stop</button>
			<button id="pause" class="operation">Pause</button>
			<button id="play" class="operation">Play</button>
		</div>
		
	</body>
</html>
