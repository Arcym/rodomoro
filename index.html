<!doctype html>

<html>
	<head>
		<title>Rodomopo</title>
		<script src="jquery.js" type="text/javascript"></script>
		<script src="script.js" type="text/javascript"></script>
		<link href="style.css" rel="stylesheet" type="text/css"/>
	<head>
	<body>
		
		<h1>Rodomopo</h1>
		
		<div>
			<button id="work" class="session">Work</button>
			<button id="break" class="session">Break</button>
			<button id="rebreak" class="session">Rebreak</button>
		</div>
		
		<div>
			<span id="timer">0:00</span>
		</div>
		
		<div>
			<button id="stop" class="operation">Stop</button>
			<button id="pause" class="operation">Pause</button>
			<button id="play" class="operation">Play</button>
		</div>
		
	</body>
</html>
